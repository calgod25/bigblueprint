<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Packages</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #fff8f0 url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #333;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #c0392b;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #c0392b;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .package {
      margin-bottom: 30px;
    }
    .btn {
      padding: 10px 20px;
      background: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    form {
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-family: 'Comic Neue', cursive;
    }
    .modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 30%;
      background: white;
      border: 2px solid #c0392b;
      padding: 20px;
      z-index: 10;
    }
  </style>
  <script>
    function showModal() {
      document.getElementById('checkoutModal').style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <img src="https://png.pngtree.com/element_our/20200611/ourmid/pngtree-astronaut-spaceflight-image_2250577.jpg" height="60">
    <nav>
      <ul>
        <li><a href="about.html">Who is Cal</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <img src="https://www.vecteezy.com/png/20906787-astronaut-with-flag-icon-illustration-outline-style-design-on-transparent-background" height="60">
  </header>

  <div class="section">
    <h1>Training Packages</h1>

    <div class="package">
      <h2>Beginner Package – $200</h2>
      <button class="btn" onclick="showModal()">Let’s Get It</button>
    </div>

    <div class="package">
      <h2>Beginner + Intermediate Package – $350</h2>
      <button class="btn" onclick="showModal()">Let’s Get It</button>
    </div>

    <div class="package">
      <h2>All Packages Deal – $500</h2>
      <button class="btn" onclick="showModal()">Let’s Get It</button>
    </div>

    <div id="checkoutModal" class="modal">
      <p><strong>Let’s Get It</strong></p>
      <p>Send payment to PayPal: <strong>paypal.me/calgod</strong></p>
    </div>

    <form action="https://formspree.io/f/mqkrzknv" method="POST">
      <h2>Have Questions? Submit an Inquiry</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" placeholder="What would you like to know?" rows="4" required></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
